<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ta-Te-Ti SemÃ¡foro</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Ta-Te-Ti SemÃ¡foro ğŸŒ±</h1>
  <div id="tablero"></div>
  <div id="mensaje"></div>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    let activo = true;

    function cargarEstado() {
      fetch("/estado").then(res => res.json()).then(data => {
        activo = data.activo;
        const tablero = document.getElementById("tablero");
        tablero.innerHTML = "";
        data.grid.flat().forEach((valor, i) => {
          const celda = document.createElement("div");
          celda.className = "celda";
          if (valor === 1) celda.classList.add("verde");
          celda.textContent = valor === 1 ? "V" : "";
          celda.onclick = () => jugar(i);
          tablero.appendChild(celda);
        });
        document.getElementById("mensaje").textContent = activo ? "Turno: Verde (V)" : "Â¡Ganaste!";
      });
    }

    function jugar(pos) {
      if (!activo) return;
      fetch("/jugar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ pos })
      }).then(res => res.json()).then(data => {
        if (data.victoria) {
          activo = false;
        }
        cargarEstado();
      });
    }

    function reiniciar() {
      fetch("/reiniciar", {method: "POST"}).then(() => cargarEstado());
    }

    cargarEstado();
  </script>
</body>
</html>
