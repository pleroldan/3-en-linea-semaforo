<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ta-Te-Ti SemÃ¡foro</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Ta-Te-Ti SemÃ¡foro ğŸš¦</h1>
  <div id="mensaje"></div>
  <div id="tablero"></div>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    let uid = null;
    let soy = null;
    let turno = 1;
    let activo = false;

    async function unirse() {
      const res = await fetch("/unirse", { method: "POST" });
      if (!res.ok) {
        document.getElementById("mensaje").textContent = "Sala llena. Intenta mÃ¡s tarde.";
        return;
      }
      const data = await res.json();
      uid = data.uid;
      soy = data.jugador;
      cargarEstado();
      setInterval(cargarEstado, 1500);
    }

    function cargarEstado() {
      fetch("/estado", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("mensaje").textContent = data.error;
          return;
        }
        activo = data.activo;
        turno = data.turno;
        soy = data.soy;
        actualizarTablero(data.grid);
        document.getElementById("mensaje").textContent =
          activo
            ? (turno === soy ? `Tu turno (Jugador ${soy})` : `Esperando Jugador ${turno}...`)
            : "Â¡Juego terminado!";
      });
    }

    function actualizarTablero(grid) {
      const tablero = document.getElementById("tablero");
      tablero.innerHTML = "";
      grid.flat().forEach((valor, i) => {
        const celda = document.createElement("div");
        celda.className = "celda";
        if (valor === 1) celda.classList.add("verde");
        if (valor === 2) celda.classList.add("amarillo");
        if (valor === 3) celda.classList.add("rojo");
        celda.textContent = valor === 0 ? "" : valor === 1 ? "V" : valor === 2 ? "A" : "R";
        celda.onclick = () => jugar(i);
        tablero.appendChild(celda);
      });
    }

    function jugar(pos) {
      if (!activo || turno !== soy) return;
      fetch("/jugar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid, pos })
      }).then(() => cargarEstado());
    }

    function reiniciar() {
      fetch("/reiniciar", { method: "POST" }).then(() => cargarEstado());
    }

    unirse();
  </script>
</body>
</html>
